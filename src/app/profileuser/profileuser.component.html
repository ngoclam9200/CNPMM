<html>

<body>

  <div id="id02" class="modal">

    <app-layout style="top: 0px;"></app-layout>
    <form class="modal-content" [formGroup]="formGroupchangepass" (ngSubmit)="Changepassword()">
      <div class="container">
        <h1>Change password</h1>
        <p>Please fill in this form to change password.</p>
        <hr>
        <label for="psw"><b>Old password</b></label>
        <input formControlName="oldPassword" type="password" placeholder="Enter old password" name="psw" required>
        <label for="psw-repeat"><b>New password</b></label>
        <input formControlName="newPassword" type="password" placeholder="Enter new password" name="psw-repeat"
          required>
        <label for="psw-repeat"><b>confirm password</b></label>
        <input type="password" placeholder="Confirm new password" name="psw-repeat2" required>








        <div class="clearfix">
          <button type="button" onclick="document.getElementById('id02').style.display='none'"
            class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Change password</button>
        </div>
      </div>
    </form>
  </div>

  <div id="id01" class="modal">

    <app-layout style="top: 0px;"></app-layout>
    <form class="modal-content" [formGroup]="formGroup" (ngSubmit)="UpdateUser()">
      <div class="container">
        <h1>Change infomation</h1>
        <p>Please fill in this form to change information.</p>
        <hr>
        <label for="psw"><b>Full name</b></label>
        <input formControlName="fullName" type="text" value="{{fullName}}" placeholder="Enter full name" name="psw"
          required>
        <label for="psw-repeat"><b>Address</b></label>
        <input formControlName="address" type="text" value="{{address}}" placeholder="Enter adrress" name="psw-repeat"
          required>
        <label for="psw-repeat"><b>Phone number</b></label>
        <input formControlName="phoneNumber" type="text" value="{{phoneNumber}}" placeholder="Enter phone number"
          name="psw-repeat" required>
        <label for="email"><b>Email</b></label>
        <input formControlName="email" type="text" value="{{email}}" placeholder="Enter Email" name="email" required>







        <div class="clearfix">
          <button type="button" onclick="document.getElementById('id01').style.display='none'"
            class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Change</button>
        </div>
      </div>
    </form>
  </div>
  <script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    var modal = document.getElementById('id02');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>

</html>
