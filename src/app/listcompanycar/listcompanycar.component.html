<app-layout></app-layout>



<div class="content">



    <h3 style="font-size: 30px;text-align: center;">List company</h3> <br>

    <br>

    <div class="section group">

        <div *ngFor="let data of array">
            <div style="cursor: pointer;" class="grid_1_of_4 images_1_of_4">
                <a (click)="searchcarbycompany(data.carCompanyName)"><img src="{{data.logoCompany}}" alt="" width="264"
                        height="175" /></a>
                <br>
                <span (click)="searchcarbycompany(data.carCompanyName)" style="color:#007bff"> {{data.carCompanyName}}
                </span>


            </div>
        </div>





    </div>


</div>
