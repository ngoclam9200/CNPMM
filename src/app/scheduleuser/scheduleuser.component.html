<!DOCTYPE html>
<!-- saved from url=(0051)https://colorlib.com/etc/bforms/colorlib-booking-4/ -->
<app-layout></app-layout>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    !-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Booking </title>



    <meta name="robots" content="noindex, follow">
</head>

<body>
    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">

                <div class="row">
                    <div class="booking-form">
                        <div class="form-header">
                            <h1>Book a car</h1>
                        </div>
                        <form [formGroup]="formGroup">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span class="form-label">Name</span>
                                        <input formControlName="userName" class="form-control" readonly
                                            style="background-color: #808080;" type="text" id="username">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span class="form-label">Email</span>
                                        <input formControlName="email" class="form-control" readonly
                                            style="background-color: #808080;" type="email">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="form-label">Phone</span>
                                <input formControlName="phoneNumber" readonly style="background-color: #808080;"
                                    class="form-control" type="tel" placeholder="Enter your phone number">
                            </div>
                            <div class="form-group">
                                <span class="form-label">Car Name</span>
                                <input formControlName="carName" readonly style="background-color: #808080;"
                                    class="form-control" type="text">
                            </div>

                            <div class="row">
                                <div class="col-sm-5">
                                    <div class="form-group">
                                        <span class="form-label">Pickup Date </span>
                                        <input formControlName="time" style="width: 602px;" class="form-control"
                                            type="datetime-local" id="date" min="{{today | date:'yyyy-MM-dd'}}T00:00"
                                            max="2026-06-14T00:00" required="">
                                    </div>
                                </div>
                                <div class="col-sm-7">
                                    <div class="row">
                                        <div class="col-sm-4">

                                        </div>

                                        <div class="col-sm-4">

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-btn">
                                <button (click)="booking()" class="submit-btn">Book Now</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>




</body>
<div style="position: absolute; top: 0px;"></div>

</html>
