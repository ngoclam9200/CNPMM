<app-layoutadmin></app-layoutadmin>
<div class="content">
  <app-aboutus></app-aboutus>


</div>
<div class="btneditabout">
  <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Edit</button>
</div>

<body>



  <div id="id01" class="modal">

    <app-layoutadmin></app-layoutadmin>
    <form class="modal-content" [formGroup]="formGroupeditabout" (ngSubmit)="Updateabout()">
      <div class="container">
        <h1>Change infomation</h1>
        <p>Please fill in this form to change information.</p>
        <hr>
        <label for="psw"><b>Name company</b></label>
        <input formControlName="nameCompany" type="text" value="{{fax}}" placeholder="Enter full name" name="psw"
          required>
        <label for="psw"><b>Fax</b></label>
        <input formControlName="fax" type="text" value="{{fax}}" placeholder="Enter full name" name="psw" required>
        <label for="psw-repeat"><b>Address</b></label>
        <input formControlName="address" type="text" value="{{address}}" placeholder="Enter adrress" name="psw-repeat"
          required>
        <label for="psw-repeat"><b>Phone number</b></label>
        <input formControlName="phoneNumber" type="text" value="{{phoneNumber}}" placeholder="Enter phone number"
          name="psw-repeat" required>
        <label for="email"><b>Email</b></label>
        <input formControlName="email" type="text" value="{{email}}" placeholder="Enter Email" name="email" required>
        <label for="email"><b>description</b></label><br>
        <textarea ng-model="myTextarea" formControlName="description" type="text" value="{{description}}"
          placeholder="Enter Email" style="width:400px;height:200px" required> </textarea>









        <div class="clearfix">
          <button type="button" onclick="document.getElementById('id01').style.display='none'"
            class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Change</button>
        </div>
      </div>
    </form>
  </div>
  <script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

  </script>

</body>
